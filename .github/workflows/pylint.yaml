name: "Run Pylint"
description: "Runs pylint on supported python versions"
on:
  workflow_call:
    inputs:
      src:
        required: false
        type: string
        default: '.'

jobs:
  lint:
    name: "Run Pylint"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint

    - name: Analysing the code with pylint
      run: |
        cd src
        pylint `ls -R|grep .py$|xargs`
